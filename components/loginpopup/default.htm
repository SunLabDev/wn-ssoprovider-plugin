{% if user %}
    <h4>{{ __SELF__.client.name }} wants to access your data.</h4>
    <p>Login and Email will be shared.</p>
    <button data-request="{{__SELF__}}::onAccept" data-request-redirect="{{ __SELF__.callbackWithToken }}">Accept</button>
    <a href="{{ __SELF__.client.callback_url }}">Decline</a>
{% else %}
    {% component 'SSOLoginForm' %}
{% endif %}
